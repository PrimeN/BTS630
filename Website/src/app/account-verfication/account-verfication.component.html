<div class="container">

  <div class="card">
    <div class="card-header">
      <h3>Account Verification</h3>
    </div>
    <div class="card-body">
      
      <!-- Successful Verification -->
      <div class="alert alert-success" *ngIf="activated">
        <h4 class="alert-heading">Account Successfully Verified</h4>
        <hr>
        <p class="mb-0"><span>Your account has been verified! Please proceed to the <a routerLink="/login">login page</a>.</span></p>
      </div>

      <!-- Unsuccessful Verification-->
      <div class="alert alert-danger" *ngIf="!(activated)">
        <h4 class="alert-heading">Your account did not verify.</h4>
        <hr>
        <p class="mb-0"><span>Please proceed to the <a routerLink="/login">login page</a> to login and request a new
            verification link to be sent to your email.</span></p>
      </div>

    </div>
  </div>
</div>
