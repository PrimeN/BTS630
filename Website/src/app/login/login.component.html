<div class="container">
  <div class="row">
    <div class="col-sm-7 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>

          <form #f="ngForm" class="form-signin" (ngSubmit)="onSubmit(f)">
            <div class="form-label-group">
              <label class="control-label" for="name">Email:</label>
              <input type="text" class="form-control" id="Email" name="Email" [(ngModel)]="credentials.Email" autofocus>
            </div>
            <div class="form-label-group">
              <label class="control-label" for="name">Password:</label>
              <input type="password" class="form-control" id="Password" [(ngModel)]="credentials.Password" name="Password">
              <a class="d-block float-right mt-2 mb-2 mr-2 small" routerLink="/forgot_password">Forgot password?</a>
            </div>

            <div class="alert alert-danger" *ngIf="loginError">
              {{loginError}}
            </div>

            <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Send</button>
            <a class="d-block text-center mt-2 small" routerLink="/signup">Or Create an Account</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
