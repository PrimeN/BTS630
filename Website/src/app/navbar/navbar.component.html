<!-- Email not verified header -->
<div *ngIf="!(emailVerification) && token" class="alert-danger">
  Your email has not been verified. <span class="alert-link" (click)="resendEmail()">Please click here to resend the verification link.</span>
  <span *ngIf="sent"><br>An verification link has been successfully sent to your email!</span>
</div>

      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar1">
      <ul class="navbar-nav ml-auto">

        <li routerLinkActive='active'>
          <a class="nav-link" routerLink="/home">
            <span>Home</span>
          </a>
        </li>

        <span *ngIf="token">
          <li routerLinkActive='active'>
            <a class="nav-link" routerLink="/profile">
              Profile
            </a>
          </li>
        </span>

        <span *ngIf="!(token)">
          <li routerLinkActive='active'>
